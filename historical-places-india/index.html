<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

        <style>
        body{
            background-image: url('pics/th.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 20% 20%;
        }
        .header{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            padding: 25px;
            border-bottom: 2px solid #c5c5c5;
            box-shadow: 0 0 15px #8d99ae;
            margin-bottom: 10px;
        }
        .pics{
            width: 100%;
            height: 100%;  
        }
        .col{
            border: 2px solid rgb(225, 225, 225);
            border-radius: 5px;
            padding: 15px 15px 50px 15px;
            margin: 15px;
            box-shadow: 0px 2px 7px #8d99ae;    
        }
        h5{
            padding: 5px;
            font-family: sans-serif;
            color: #2b2d42;
            border: 2px solid #e5e6eb;
            border-radius: 0 0 5px 5px;
            background-color: #e5e6eb;
        }
       .footer{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            padding: 25px;
            border-top: 2px solid #c5c5c5;
            box-shadow: 0 0 15px #8d99ae;
            margin-top: 10px;

                    <img class="pics" src="pics/Qutub-Minar-Delhi.jpeg" alt="">

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img class="pics"
                        src="pics/Sanchi-Stupa-Madhya-Pradesh.jpeg" alt="">

                    <img class="pics" src="pics/Konark-Temple-Odisha.jpeg"

                    <h5>Konark Temple</h5>
                </div>

                    <img class="pics" src="pics/Mahabodhi-Temple-Bodh-Gaya.jpeg"
